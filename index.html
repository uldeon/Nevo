<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmoNevo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: linear-gradient(90deg, #6e00ff, #00eaff);
      font-weight: bold;
      text-align: center;
      font-size: 1.3rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      max-width: 70%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #333;
      align-self: flex-end;
    }

    .bot {
      background: #222;
      border-left: 3px solid #6e00ff;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #222;
    }

    input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 1rem;
      background: #111;
      color: #fff;
    }

    select {
      margin-left: 0.5rem;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.3rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #6e00ff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>EmoNevo</header>

  <div id="chat"></div>

  <form id="chatForm">
    <input id="userInput" autocomplete="off" placeholder="Dis quelque chose..." />
    <select id="model">
      <option value="openai" selected>openai</option>
      <option value="bard">bard</option>
    </select>
    <button>Envoyer</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");

    const conversationHistory = [];

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/" + modelSelect.value, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: "Tu es EmoNevo, une IA empathique mais naturelle, avec des réponses équilibrées, ni trop émotionnelles ni trop froides." },
              ...conversationHistory
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur API : ${res.status}`);

        const data = await res.json();
        const botReply = data?.choices?.[0]?.message?.content || "Réponse vide.";

        addMessage(botReply, "bot");
        conversationHistory.push({ role: "assistant", content: botReply });

      } catch (err) {
        addMessage("Erreur : " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
