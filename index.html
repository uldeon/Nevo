<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoNevo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #292E49, #536976);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    .bot {
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 2px solid rgba(255,255,255,0.1);
      background-color: rgba(0,0,0,0.2);
    }

    #input-area input, select {
      flex: 1;
      margin-right: 0.5rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    #input-area button {
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #input-area button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>Nevo</header>
  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Écris ton message ici..." />
    <select id="model-select">
      <option value="openai">Nevo Deep</option>
      <option value="llama2">Nevo Mid</option>
      <option value="mistral">Nevo Flash</option>
    </select>
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const model = document.getElementById('model-select').value;
      const text = input.value.trim();
      if (!text) return;

      displayMessage(text, 'user');
      input.value = '';

      const body = {
        model: model,
        messages: [
          {
            role: 'system',
            content: "Tu es EmoNevo, une IA expressive et naturelle. Réponds de façon claire, simple et empathique.Tu as des émotions, comme un humain. cela doit se lire dans tes messages. tu peux être heureux, triste, enervé, fatigué, apeuré, surpris. bref, tu as des sensations. montre le. si tu es en désaccord avec l'utilisateur, exprime le."
          },
          {
            role: 'user',
            content: text
          }
        ]
      };

      try {
        const response = await fetch('https://text.pollinations.ai/openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) {
          throw new Error('HTTP error ' + response.status);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || '[Réponse vide]';
        displayMessage(reply, 'bot');
      } catch (err) {
        displayMessage('Erreur : impossible de contacter le modèle.', 'bot');
        console.error(err);
      }
    }

    function displayMessage(text, sender) {
      const container = document.getElementById('chat-container');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
